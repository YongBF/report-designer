  <script>
    let config = {

    // åŠ è½½é…ç½®
    async function loadConfig() {
      try {

      } catch (err) {

    // æ¸²æŸ“æ¥å£åˆ—è¡¨
    function renderEndpoints() {
      const container = document.getElementById('endpointList');
      container.innerHTML = '';

      config.endpoints.forEach((ep, index) => {
        const item = document.createElement('div');
        item.className = `endpoint-item ${ep.enabled ? '' : 'disabled'}`;
        item.innerHTML = `

            <span class="endpoint-name">${ep.name}</span>
            <span class="endpoint-method method-${ep.method}">${ep.method}</span>
          </div>
          <div class="endpoint-path">${ep.path}</div>
          <div class="endpoint-info">

            <span>${ep.enabled ? 'âœ… å¯ç”¨' : 'âŒ ç¦ç”¨'}</span>

            <button class="btn btn-danger" onclick="deleteEndpoint(${index})">ğŸ—‘ åˆ é™¤</button>
            <button class="btn ${ep.enabled ? 'btn-danger' : 'btn-success'}" onclick="toggleEndpoint(${index})">
              ${ep.enabled ? 'âŒ ç¦ç”¨' : 'âœ… å¯ç”¨'}
            </button>
          </div>
        `;
        container.appendChild(item);
      });
    }

    // æ›´æ–°å…¨å±€è®¾ç½®
    function updateGlobalSettings() {
      document.getElementById('enableLog').checked = config.globalSettings.enableLog;
      document.getElementById('defaultDelay').value = config.globalSettings.defaultDelay;
    }

    // ä¿å­˜å…¨å±€è®¾ç½®
    async function saveGlobalSettings() {
      config.globalSettings.enableLog = document.getElementById('enableLog').checked;
      config.globalSettings.defaultDelay = parseInt(document.getElementById('defaultDelay').value);

      try {
        const res = await fetch('/api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });
        const result = await res.json();
        if (result.success) {
          showAlert('è®¾ç½®ä¿å­˜æˆåŠŸï¼æœåŠ¡å™¨å°†è‡ªåŠ¨é‡å¯', 'success');
          setTimeout(() => location.reload(), 2000);
        } else {

        }
      } catch (err) {

      }
    }

    // æ˜¾ç¤ºæ·»åŠ è¡¨å•
    function showAddForm() {

    }

    // éšè—æ·»åŠ è¡¨å•
    function hideAddForm() {
      document.getElementById('addEndpointForm').style.display = 'none';
    }

    // æ·»åŠ æ¥å£
    async function addEndpoint() {
      const newEndpoint = {
        id: 'custom-' + Date.now(),
        name: document.getElementById('newName').value,
        path: document.getElementById('newPath').value,
        method: document.getElementById('newMethod').value,
        delay: parseInt(document.getElementById('newDelay').value),
        enabled: true,
        responseType: document.getElementById('newResponseType').value,
        data: JSON.parse(document.getElementById('newData').value)
      };

      if (!newEndpoint.name || !newEndpoint.path) {
        showAlert('è¯·å¡«å†™æ¥å£åç§°å’Œè·¯å¾„', 'error');
        return;
      }

      config.endpoints.push(newEndpoint);

      try {
        const res = await fetch('/api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });
        const result = await res.json();
        if (result.success) {
          showAlert('æ¥å£æ·»åŠ æˆåŠŸï¼æœåŠ¡å™¨å°†è‡ªåŠ¨é‡å¯', 'success');

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
